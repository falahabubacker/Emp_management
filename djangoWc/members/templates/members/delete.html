<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletion</title>
</head>
<body>
    <h2>Let's Terminate :)</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% for member in members %}
            <label for="member{{ member.id }}">{{ member.firstname }} {{ member.lastname }}</label>
            <input type="checkbox" name="member{{ member.id }}" value="{{ member.id }}">
            <br><br>
        {% endfor %}

        <button type="submit"> Submit </button>
    </form>
</body>
</html>
